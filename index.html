<!DOCTYPE html>
<html>
    <head >
        <title>Employee Details</title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <body>

        <div class="wrapper">
            <div class="form_wrap">
                <div class="form_1" >
                    <h2>Employee Database</h2>
                    
                        <form >                
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="proposed_role">Proposed Role *</label>
                                <input class="post_data" type="text" name="Proposed_Role" id="user_name" required>
                            </div>
                        
                            <div class="input_wrap">
                                <label for="name_resource">Name of Resource *</label>
                                <input class="post_data" type="text" name="Name_of_Resource" id="name_resource">
                            </div>
                            <div class="input_wrap">
                                <label for="location">Location*</label>
                                <select id="location" name="Location" type="Submit" value="Submit" input class="post_submit">
                                    <option value="state">Select Location</option>
                                    <option value="AP">Andhra Pradesh</option>
                                    <option value="AR">Arunachal Pradesh</option>
         <option value="AS">Assam</option>
        <option value="BR">Bihar</option>
        <option value="CT">Chhattisgarh</option>
        <option value="GA">Goa</option>
        <option value="GJ">Gujarat</option>
        <option value="HR">Haryana</option>
        <option value="HP">Himachal Pradesh</option>
        <option value="JH">Jharkhand</option>
        <option value="KA">Karnataka</option>
        <option value="KL">Kerala</option>
        <option value="MP">Madhya Pradesh</option>
        <option value="MH">Maharashtra</option>
        <option value="MN">Manipur</option>
        <option value="ML">Meghalaya</option>
        <option value="MZ">Mizoram</option>
        <option value="NL">Nagaland</option>
        <option value="OD">Odisha</option>
        <option value="PB">Punjab</option>
        <option value="RJ">Rajasthan</option>
        <option value="SK">Sikkim</option>
        <option value="TN">Tamil Nadu</option>
        <option value="TS">Telangana</option>
        <option value="TR">Tripura</option>
        <option value="UK">Uttarakhand</option>
        <option value="UP">Uttar Pradesh</option>
        <option value="WB">West Bengal</option>
        <option value="AN">Andaman and Nicobar Islands</option>
        <option value="CH">Chandigarh</option>
        <option value="DN">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="DL">Delhi</option>
        <option value="JK">Jammu and Kashmir</option>
        <option value="LA">Ladakh</option>
        <option value="LD">Lakshadweep</option>
        <option value="PY">Puducherry</option>
                                  </select>
                                <!-- <input class="post_data" type="text" name="Location" id="location"> -->
                            </div>
                            <div class="input_wrap">
                                <label for="date_of_joining">Date of Joining *</label>
                                <input class="post_data" type="date" name="Date_of_Joining" id="date_of_joining">
                            </div>
                        </div>
                
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="employee_code">Employee code *</label>
                                <input class="post_data" type="text" name="Employee_code" id="employee_code">
                            </div>
                            <div class="input_wrap">
                                <label for="email_id">Email iD (personal) *</label>
                                <input class="post_data" type="text" name="Email_iD_personal" id="email_id">
                            </div>
                            <div class="input_wrap">
                                <label for="email_official">Email iD (Official) *</label>
                                <input class="post_data" type="text" name="Email_iD_Official" id="email_official">
                            </div>
                            <div class="input_wrap">
                                <label for="contact_number">Contact number *</label>
                                <input class="post_data" type="tel" placeholder="012-345-6789" maxlength="10" name="Contact_number" id="contact_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                        </div>
           
                  <div class="form_container">
                      <div class="input_wrap">
                          <label for="emergency_contact">Emergency contact number *</label>
                          <input class="post_data" type="tel" placeholder="012-345-6789" name="Emergency_contact_number" id="emergency_contact" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                      </div>
                      <div class="input_wrap">
                          <label for="business_unit">Business Unit *</label>
                          <input class="post_data" type="text" name="Business_Unit" id="business_unit">
                      </div>
                      <div class="input_wrap">
                          <label for="department">Department *</label>
                          <input class="post_data" type="text" name="Department" id="department">
                      </div>
                      <div class="input_wrap">
                          <label for="reporting_manager">Reporting Manager *</label>
                          <input class="post_data" type="text" name="Reporting_Manager" id="reporting_manager">
                      </div>
                  </div>
               
                  <div class="btns_wrap">  

                    <div class="common_btns form_3_btns">

                        <a href="./dashboard.html" ><button class="a" type="button" >Dashboard</button></a>
            
                        <a href="./dashboard.html">
                        <button type="button" class="btn_done" id="button_Submit_From">

                                Submit
                            </button>
                        </a>
                    </div>
                       
                </div>
                
                
                </form>
                </div>
            </div>
    

            <div class="modal_wrapper">
                <div class="shadow"></div>
                <div class="success_wrap">
                   <span class="modal_icon">
                       <ion-icon name="checkmark-outline"></ion-icon>
                </span>
                <p>Successfully completed!</p>
                     
                </div>
            </div>
            <script src="./index.js"></script>
    </body>
</html>
