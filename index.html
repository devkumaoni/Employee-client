<!DOCTYPE html>
<html>
    <head >
        <title>Employee Details</title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <body>

        <div class="wrapper">
            <div class="form_wrap">
                <div class="form_1" >
                    <h2>Employee Database</h2>
                    
                        <form >                
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="proposed_role">Proposed Role *</label>
                                <input required class="post_data" type="text" name="Proposed_Role" id="user_name">
                            </div>
                        
                            <div class="input_wrap">
                                <label for="name_resource">Name of Resource *</label>
                                <input class="post_data" type="text" name="Name_of_Resource" id="name_resource" required>
                            </div>
                            <div class="input_wrap">
                                <label for="location">Location*</label>
                                <input class="post_data" type="text" name="Location" id="location" required>
                            </div>
                            <div class="input_wrap">
                                <label for="date_of_joining">Date of Joining *</label>
                                <input class="post_data" type="date" name="Date_of_Joining" id="date_of_joining" required>
                            </div>
                        </div>
                
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="employee_code">Employee code *</label>
                                <input class="post_data" type="text"  name="Employee_code" id="employee_code" required>
                            </div>
                            <div class="input_wrap">
                                <label for="email_id">Email iD (personal) *</label>
                                <input class="post_data" type="text"  name="Email_iD_personal" id="email_id" required>
                            </div>
                            <div class="input_wrap">
                                <label for="email_official">Email iD (Official) *</label>
                                <input class="post_data" type="text"  name="Email_iD_Official" id="email_official" required>
                            </div>
                            <div class="input_wrap">
                                <label for="contact_number">Contact number *</label>
                                <input class="post_data" type="tel"  placeholder="012-345-6789" maxlength="10" name="Contact_number" id="contact_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                        </div>
           
                  <div class="form_container">
                      <div class="input_wrap">
                          <label for="emergency_contact">Emergency contact number *</label>
                          <input class="post_data" type="tel"  placeholder="012-345-6789" name="Emergency_contact_number" id="emergency_contact" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                      </div>
                      <div class="input_wrap">
                          <label for="business_unit">Business Unit *</label>
                          <input class="post_data" type="text"   name="Business_Unit" id="business_unit" required>
                      </div>
                      <div class="input_wrap">
                          <label for="department">Department *</label>
                          <input class="post_data" type="text"  name="Department" id="department" required>
                      </div>
                      <div class="input_wrap">
                          <label for="reporting_manager">Reporting Manager *</label>
                          <input class="post_data" type="text"   name="Reporting_Manager" id="reporting_manager" required>
                      </div>
                  </div>
               
                  <div class="btns_wrap">  

                    <div class="common_btns form_3_btns">

                        <a href="./dashboard.html" ><button class="a" type="button" >Dashboard</button></a>
            

                        <button type="button" class="btn_done" id="button_Submit_From">
                                Submit
                            </button>
                    </div>
                       
                </div>
                
                
                </form>
                </div>
            </div>

    </body>
</html>
